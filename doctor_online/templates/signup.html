{% extends 'base.html' %}


{% block content %} 
<div class="container">

    <div class="row">
       
        <div class="col col-lg-6 offset-2 mt-5 mb-5">
            <h2 style="text-align:center;">SignUp</h2>
            <form class="offset-3" method="POST">
                {% csrf_token %}
              
             
               
         
                <div class="form-group ">
                  <label for="exampleInputEmail1">First Name</label>
               
                  <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group ">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp"required>
                  </div>
                  <div class="form-group ">
                    <label for="exampleInputEmail1">Email</label>
                 
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password1" class="form-control" id="exampleInputPassword1"required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="exampleInputPassword1"required>
                  </div>
                  <div class="mb-3">
                    <select name="type" class="custom-select" required>
                      <option value="">You Are...</option>
                      <option value="doctor">Doctor</option>
                      <option value="patient">Patient</option>
                    </select>
                    <div class="invalid-feedback">Example invalid custom select feedback</div>
                  </div>
               <div class='row'>
                   <div class="col">
                    <a href="{% url 'home:login' %}">Login</a>

                   </div>

               </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              
              </form>

        </div>
    </div>
</div>

  
 {% endblock %}
